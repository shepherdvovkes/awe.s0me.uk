version: '3.8'

services:
  retro-terminal:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: retro-terminal
    ports:
      - "3000:3000"
    env_file:
      - .env
      - .env.zakon
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3 