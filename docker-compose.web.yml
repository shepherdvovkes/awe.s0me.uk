version: '3.8'

services:
  retro-terminal:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: retro-terminal
    # Убираем прямой доступ - только через Nginx proxy
    # ports:
    #   - "3001:3000"
    env_file:
      - .env
      - .env.zakon
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/terminal_data.db
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl
      - ./terminal_data.db:/app/terminal_data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3 